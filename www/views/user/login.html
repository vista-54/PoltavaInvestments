<div class="login">
    <form name="loginform">
        <div class="group">
            <input type="email" ng-model="user.login"><span class="highlight"></span><span class="bar"></span>
            <label>Email</label>
        </div>
        <div class="group">
            <input type="password" ng-model="user.password"><span class="highlight"></span><span class="bar"></span>
            <label>Password</label>
        </div>
        <div style="text-align: center;">
            <a href="#/registration">Реєстрація</a>
        </div>
        <div class="btnParrentBlock">
            <button type="button" class="button btnChoose"ng-click="login(loginform, user)">Log in
                <div class="ripples buttonRipples" ><span class="ripplesCircle"></span></div>
            </button>
        </div>
    </form>
</div>
